<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Sadiq's Fourth Homework!</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">



            </ul>

        </div>
    </nav>

    <div class="jumbotron" id="jumbotron">
        <h1 class="display-4">The One Minute Game Of Thrones Quiz</h1>
        <p class="lead">Do you know enough of Westeros to pass this quiz?</p>


    </div>


    <div class="container">
        <div class="transbox"></div>
        <div id="quiz">
            
            <h3 class="time"></h3>
            <hr style="margin-bottom: 20px">
 
            <p id="question"></p>
 
            <div class="buttons">
                <button id="btn0"><span id="choice0"></span></button>
                <button id="btn1"><span id="choice1"></span></button>
                <button id="btn2"><span id="choice2"></span></button>
                <button id="btn3"><span id="choice3"></span></button>
            </div>
        </div>
    <!-- ///core container (hidden) -->
            <div id="scoresheet" class="hide">
              <form>
                
                <input placeholder="initials" id="name" />
                <button id="add-btn">Add Score</button>
              </form>
              <div id="modal-container" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                      <span class="close">&times;</span>
                      <h2 id="modal-name">
                      </h2>
                    </div>
                    <div class="modal-body">
                      <h3>
                        Description:
                      </h3>
                      <textarea id="description" cols="30" rows="10"></textarea>
                    
                    </div>
                  </div>
                </div>
              </div>
            <hr style="margin-top: 50px">
            <div id="foot">
            <footer>
                <p id="progress">Question x of y</p><p class="time"></p>
            </footer>
            </div>
        </div>
        </div>
    </div>
 
 
<script src="script.js"></script>
 
</body>
</html>
